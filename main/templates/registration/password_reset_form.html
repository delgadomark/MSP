{% extends "main/base.html" %}

{% block content %}
  {% if form.email.errors %}
     {{ form.email.errors }}
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group row">
      <div class="offset-4 col-3">
        <h1>Password Reset Form</h1>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">email address</div>
          </div>
          <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email"  class="form-control" />
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-3">
        <button name="submit" type="submit" class="btn btn-primary">Reset password</button>
      </div>
    </div>
  </form>
{% endblock content %}
